<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="wrapper-left">
                <div class="wrapper-text">
                    <h1 class="margin-bottom-16px">Подберём вуз мечты</h1>
                    <p class="paragraph-main-page">Ответьте на 8 простых вопросов, и мы составим список наболее подходящих для вас вузов</p>
                </div>
                <div class="wrapper-img">
                    <img src="icons/Main-page.svg" alt="лого" class="">
                    <div class="wrapper-img__text wrapper-img__text_v1">Бесплатно</div>
                    <div class="wrapper-img__text wrapper-img__text_v2">за 30 секунд</div>
                </div>     
            </div>
            <div class="wrapper-block">
                <div class="wrapper-block__question">
                    <p class="question">Для кого вы ищете учебное заведение?</p>
                    <p class="step">Шаг 1/9</p>
                </div>           
                <div class="wrapper-block__content">
                    <!-- Блок 1 -->
                    <div class="wrapper-block__step wrapper-block__step-1">
                        <div class="card">
                            <input type="radio" name="step-1" value="me" id="me" class="display-none" onchange="checkForm()">
                            <label for="me">Себе</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="step-1" value="spouse" id="spouse" class="display-none" onchange="checkForm()">
                            <label for="spouse">Супругу/супруге</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="step-1" value="relative" id="relative" class="display-none" onchange="checkForm()">
                            <label for="relative">Родственнику</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="step-1" value="colleague" id="colleague" class="display-none" onchange="checkForm()">
                            <label for="colleague">Коллеге</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="step-1" value="child" id="child" class="display-none" onchange="checkForm()">
                            <label for="child">Ребенку</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="step-1" value="other" id="other" class="display-none" onchange="checkForm()">
                            <label for="other">Другое</label>
                            <span class="radio-button"></span>
                        </div>
                    </div>
                    <!-- Блок 2 -->
                    <div class="wrapper-block__step wrapper-block__step-2 display-none">
                        <div class="card-checkbox">
                            <div class="card-checkbox__text-box">
                                <span class="small-text-on-top">Город</span>
                                <span class="card-checkbox__text">Санкт-Петербург</span>
                            </div>
                            <span class="arrow rotate-90deg"></span>
                        </div>
                        <div class="drop-menu display-none">
                            <ul class="drop-menu__listing">
                                <li class="drop-menu__item">
                                    <input type="radio" id="item-1" name="items" value="item-1" class="display-none">
                                    <label for="item-1">Санкт-Петербург</label>
                                    <span class="checked-button margin-right-8px checked-button__active"></span>
                                </li>
                                <li class="drop-menu__item">
                                    <input type="radio" id="item-2" name="items" value="item-2" class="display-none">
                                    <label for="item-2">Москва</label>
                                    <span class="checked-button margin-right-8px"></span>
                                </li>
                                <li class="drop-menu__item">
                                    <input type="radio" id="item-3" name="items" value="item-3" class="display-none">
                                    <label for="item-3">Новосибирск</label>
                                    <span class="checked-button margin-right-8px"></span>
                                </li>
                                <li class="drop-menu__item">
                                    <input type="radio" id="item-4" name="items" value="item-4" class="display-none">
                                    <label for="item-4">Нижний новгород</label>
                                    <span class="checked-button margin-right-8px"></span>
                                </li>
                                <li class="drop-menu__item">
                                    <input type="radio" id="item-5" name="items" value="item-5" class="display-none">
                                    <label for="item-5">Ростов-на-дону</label>
                                    <span class="checked-button margin-right-8px"></span>
                                </li>
                                <li class="drop-menu__item">
                                    <input type="radio" id="item-6" name="items" value="item-6" class="display-none">
                                    <label for="item-6">Екатеринбург</label>
                                    <span class="checked-button margin-right-8px"></span>
                                </li>
                                <li class="drop-menu__item">
                                    <input type="radio" id="item-7" name="items" value="item-7" class="display-none">
                                    <label for="item-7">Краснодар</label>
                                    <span class="checked-button margin-right-8px"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Блок 3 -->
                    <div class="wrapper-block__step wrapper-block__step-3 display-none">
                        <div class="card">
                            <input type="radio" name="step-3" value="nine" id="nine" class="display-none">
                            <label for="nine">9 классов</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="step-3" value="tehn" id="tehn" class="display-none">
                            <label for="tehn">Колледж/техникум</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="step-3" value="endClasses" id="endClasses" class="display-none">
                            <label for="endClasses">11 классов</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="step-3" value="endClasses2" id="endClasses2" class="display-none">
                            <label for="endClasses2">11 классов</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="step-3" value="Uchil" id="Uchil" class="display-none">
                            <label for="Uchil">Училище</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="step-3" value="notEnd" id="notEnd" class="display-none">
                            <label for="notEnd">Неоконченное высшее</label>
                            <span class="radio-button"></span>
                        </div>
                    </div>
                    <!-- Блок 4 -->
                    <div class="wrapper-block__step wrapper-block__step-4 display-none">
                        <div class="card">
                            <input type="radio" name="step-4" value="me" id="me" class="display-none">
                            <label for="me">Вуз</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="step-4" value="spouse" id="spouse" class="display-none">
                            <label for="spouse">Колледж/техникум</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="step-4" value="relative" id="relative" class="display-none">
                            <label for="relative">Училище</label>
                            <span class="radio-button"></span>
                        </div>
                    </div>
                    <!-- Блок 5 -->
                    <div class="wrapper-block__step wrapper-block__step-5 display-none">
                        <div class="card">
                            <input type="radio" name="step-5" value="me" id="me" class="display-none">
                            <label for="me">Очную</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="step-5" value="spouse" id="spouse" class="display-none">
                            <label for="spouse">Заочную</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="step-5" value="relative" id="relative" class="display-none">
                            <label for="relative">Дистанционную</label>
                            <span class="radio-button"></span>
                        </div>
                    </div>
                    <!-- Блок 6 -->
                    <div class="wrapper-block__step wrapper-block__step-6 display-none">
                        <div class="card">
                            <input type="radio" name="step-6" value="me" id="me" class="display-none">
                            <label for="me">Нет, только бюджет</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="step-6" value="spouse" id="spouse" class="display-none">
                            <label for="spouse">Да, планирую учиться платно</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="step-6" value="relative" id="relative" class="display-none">
                            <label for="relative">Возможны оба варианта</label>
                            <span class="radio-button"></span>
                        </div>
                    </div>
                    <!-- Блок 7 -->
                    <div class="wrapper-block__step wrapper-block__step-7 display-none">
                        <div class="card-checkbox">
                            <div class="card-checkbox__text-box">
                                <span class="small-text-on-top">Специальность</span>
                                <span class="card-checkbox__text">Любая</span>
                            </div>
                            <span class="arrow rotate-90deg"></span>
                        </div>
                        <div class="drop-menu display-none">
                            <ul class="drop-menu__listing">
                                <li class="drop-menu__item">
                                    <input type="radio" id="specialization-1" name="specialization" value="specialization-1" class="display-none">
                                    <label for="specialization-1">Экономика</label>
                                    <span class="checked-button margin-right-8px"></span>
                                </li>
                                <li class="drop-menu__item">
                                    <input type="radio" id="item-2" name="specialization" value="specialization-2" class="display-none">
                                    <label for="specialization-2">Философия</label>
                                    <span class="checked-button margin-right-8px"></span>
                                </li>
                                <li class="drop-menu__item">
                                    <input type="radio" id="specialization-3" name="specialization" value="specialization-3" class="display-none">
                                    <label for="specialization3">Социология</label>
                                    <span class="checked-button margin-right-8px"></span>
                                </li>
                                <li class="drop-menu__item">
                                    <input type="radio" id="specialization-4" name="specialization" value="specialization-4" class="display-none">
                                    <label for="specialization-4">Юриспруденция</label>
                                    <span class="checked-button margin-right-8px"></span>
                                </li>
                                <li class="drop-menu__item">
                                    <input type="radio" id="specialization-5" name="specialization" value="specialization-5" class="display-none">
                                    <label for="specialization-5">Менеджмент</label>
                                    <span class="checked-button margin-right-8px"></span>
                                </li>
                                <li class="drop-menu__item">
                                    <input type="radio" id="specialization-6" name="specialization" value="specialization-6" class="display-none">
                                    <label for="specialization-6">Екатеринбург</label>
                                    <span class="checked-button margin-right-8px"></span>
                                </li>
                                <li class="drop-menu__item">
                                    <input type="radio" id="specializationspecialization-7" name="specialization" value="specialization-7" class="display-none">
                                    <label for="specialization-7">Краснодар</label>
                                    <span class="checked-button margin-right-8px"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Блок 8 -->
                    <div class="wrapper-block__step wrapper-block__step-8 display-none">
                        <div class="card">
                            <input type="radio" name="time" value="fast" id="fast" class="display-none">
                            <label for="fast">Как можно быстрее</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="time" value="month" id="month" class="display-none">
                            <label for="month">Месяц</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="time" value="quarter" id="quarter" class="display-none">
                            <label for="quarter">Квартал</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="time" value="six" id="six" class="display-none">
                            <label for="six">Полгода</label>
                            <span class="radio-button"></span>
                        </div>
                        <div class="card">
                            <input type="radio" name="time" value="year" id="year" class="display-none">
                            <label for="year">Год</label>
                            <span class="radio-button"></span>
                        </div>
                    </div>
                </div>
                <div class="wrapper-block__button">
                    <button class="button back opacity">
                        <span class="arrow margin-right-8px"></span>
                        <span>Назад</span>
                    </button>
                    <button class="button more" disabled>
                        <span class="margin-right-8px">Далее</span>
                        <span class="arrow__more"></span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
